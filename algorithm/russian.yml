0. Просто посмотрите на то, что вы хотите реализовать
1. Создайте дубликат папки "basic" в папку "experiments" (это просто шаблон для создания новых вещей)
2. Перейдите в файл "index.html".
   2.1 div с классом "wrapper" - это абстрактный элемент, который мы можем использовать для других целей
    (например - "button", "table", "grid", и тд.). Переименуйте класс как вам надо
3. Перейдите в файл "style.css"
   3.1 Используйте класс, который был указан в 2.1
4 Опишите это в таком количестве атрибутов, в каком вы можете (ширина, высота, цвет фона, шрифт и тд.)
   4.1 Напишите описание своей вещи своими словами, если вы не знаете, какие атрибуты вам нужны
   4.2 Нагуглите что вам нужно на русском
   4.3 Если вы найдете правильное имя атрибута - зайдите в CSS / Reference и используйте его, как там показано
   4.* Вы можете проверить элемент в Chrome, чтобы скопипастить некоторые вещи (используйте его как можно реже)

===============================================================================================================

HTML элемент ("wrapper" - это просто абстрактное название):

<div class="wrapper">
  ...
  ...               <--- здесь пишем внутренние элементы (например - просто текст, или иные теги, как приведено ниже)
  ...
</div>

Может быть доступен в CSS таким образом:

.wrapper {
  ...
  ...               <--- здесь пишем аттрибуты
  ...
}

Примеры:

------------------------
<div class="button">
  Go
</div>

.button {
  color: red
}
------------------------
<div class="list">
  <div class="list-item">...</div>
  <div class="list-item">...</div>
  <div class="list-item">...</div>
</div>

.list {
  width: 600px
}

.list-item {
  coror: blue
}
------------------------

